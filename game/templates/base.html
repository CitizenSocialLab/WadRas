{% load staticfiles %}
<!DOCTYPE html>
<html lang="ca">

<style>
  @font-face {
    font-family: AntiqueOliveStd;
    src: local('{% static '../fonts/AntiqueOliveStd-Roman.woff' %}');
  }
  @font-face {
    font-family: PeignotStencilRUN-Demi;
    src: local('{% static '../fonts/PeignotStencilRUN-Demi.woff' %}');
  }
</style>

<head>
    <title>wadras{% block title %}{% endblock %}</title>


<!--
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,300italic,100italic,400italic,700,700italic' rel='stylesheet' type='text/css'>
-->

    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/static/css/base.css" rel="stylesheet" media="screen">
    <link href="/static/css/botoncitos.css" rel="stylesheet" media="screen">

     <link rel="stylesheet" href="/static/css/font-awesome.min.css">

    <!-- APPLE IOS WEBAPP -->
    <link rel="apple-touch-icon" sizes="152x152" href="/static/img/icona_152.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/static/img/icona_76.png">
    <link rel="apple-touch-startup-image" href="/static/img/ios_splash.png">

    <meta name="viewport" content="user-scalable=1.0,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    {% block stylesheet %}{% endblock %}

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
</head>


<body id="mainbody">


<div id="wrapper" class="container clear-top">
    {% block content %}{% endblock %}
</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="/static/js/jquery-1.10.2.min.js"></script>

<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/static/js/bootstrap.min.js"></script>

<script src="/static/js/botoncitos.js"></script>

<!-- DISABLE SCROLLING -->
<script>
    $(document).bind('touchmove', false);
    $(function(){

        if (navigator.userAgent.match(/Android/i)){
            console.log('Android')
            isiPad = navigator.userAgent.toLowerCase().indexOf("ipad");
            console.log(isiPad)
            console.log(window.innerHeight)
            console.log(window.innerWidth)
            $('#wrapper').addClass('wrapper-android-tablet');
        }else if(navigator.userAgent.match(/iPad/i)){
            console.log('iPad')
            isiPad = navigator.userAgent.toLowerCase().indexOf("ipad");
            console.log(isiPad)
            console.log(window.innerHeight)
            console.log(window.innerWidth)
            $('#wrapper').addClass('wrapper-ipad');
        }else{
            console.log('No iPad - No Android')
            isiPad = navigator.userAgent.toLowerCase().indexOf("ipad");
            console.log(isiPad)
            console.log(window.innerHeight)
            console.log(window.innerWidth)
            $('#wrapper').addClass('wrapper-pc');
        }

    });
</script>

{% block javascript %}{% endblock %}

</body>
</html>
